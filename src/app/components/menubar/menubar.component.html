<article class="logo" *ngIf="logo && logo.enable">
	<img
		alt="logo"
		[src]="logo.url || logo.path || 'assets/images/logo.png'"
		[style.width]="logo.width || logo.size || 'auto'"
		[style.height]="logo.height || logo.size || 'auto'"
		(error)="handleMissingImage($event)" />
</article>
<article class="site-name" *ngIf="siteName">{{ siteName }}</article>
<article class="menu-item" *ngFor="let m of menu">
	<a [routerLink]="['/' + m.link]">{{ m.name }}</a>
</article>
